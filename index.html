<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACO — TSP (Graph Paper)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Ant Colony Optimization — TSP (Graph Paper)</h1>
      <p class="hint">Click the canvas to add/remove cities. Use controls to run the ACO.</p>
    </header>

    <main>
      <section class="canvas-wrap">
        <canvas id="canvas"></canvas>
        <div class="overlay-ui">
          <div class="controls-row">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="random">Randomize</button>
          </div>

          <div class="sliders">
            <label>α (alpha): <span id="alphaVal">1.0</span>
              <input id="alpha" type="range" min="0" max="5" step="0.1" value="1.0" />
            </label>
            <label>β (beta): <span id="betaVal">2.0</span>
              <input id="beta" type="range" min="0" max="5" step="0.1" value="2.0" />
            </label>
            <label>ρ (rho): <span id="rhoVal">0.50</span>
              <input id="rho" type="range" min="0.01" max="0.99" step="0.01" value="0.50" />
            </label>
            <label>Ants: <span id="antsVal">20</span>
              <input id="ants" type="range" min="1" max="200" step="1" value="20" />
            </label>
            <label>Speed: <span id="speedVal">1x</span>
              <input id="speed" type="range" min="0.25" max="4" step="0.25" value="1" />
            </label>
          </div>

          <div class="stats">
            <div>Iteration: <span id="iter">0</span></div>
            <div>Best distance: <span id="best">—</span></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <small>Graph-paper background is drawn into the canvas so the ACO visuals sit on top.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
